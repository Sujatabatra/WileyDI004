<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link th:href="@{/styles/main.css}" rel="stylesheet">
</head>
<body>
	<h1>Employee Management System</h1>
	<hr>
	<form action="#" th:action="@{./login}" method="post" th:object="${usr}">
		Enter UserName : <input type="text" th:field="*{userName}"><br><br>
		Enter Password : <input type="password" th:field="*{password}"><br><br>
		<input type="submit" value="Login">
	</form>
	<br><br>
	<h2 th:text="${message}" style="color:red"></h2>
</body>
</html>
