<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
.error{
color:red
}
</style>
</head>
<body>
	<h1>Employee Management System</h1>
	<hr>
	<form action="#" th:action="@{./saveEmployee}" th:object="${emp}" method="post">
		Enter Employee ID : <input type="text" th:field="*{empId}"><br><br>
		
		
		Enter Employee Name : <input type="text" th:field="*{empName}">
		<p th:if="${#fields.hasErrors('empName')}" th:errors="*{empName}" th:errorClass="error">Name Error</p>
		<br><br>
		
		Enter Employee Designation : <input type="text" th:field="*{empDesignation}">
		<p th:if="${#fields.hasErrors('empDesignation')}" th:errors="*{empDesignation}" th:errorClass="error">Designation Error</p>
		<br><br>
		
		Enter Employee Department : <input type="text" th:field="*{empDepartment}">
		<p th:if="${#fields.hasErrors('empDepartment')}" th:errors="*{empDepartment}" th:errorClass="error">Department Error</p>
		<br><br>
		
		Enter Employee Salary : <input type="text" th:field="*{empSalary}">
		
		<br><br>
		
		<input type="submit" value="Save Employee">
	</form>
